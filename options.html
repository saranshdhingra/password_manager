<!DOCTYPE html>
<html>
<head>
	<title>Password Logger Options Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
	<link rel="stylesheet" href="css/fontello.css">
	<link rel="stylesheet" href="css/options.css">
</head>
<body>
	<div id="root">
		<h3>Saved Records</h3>
		<div id="filters_div">
			<div>
				<input type="text" id="filter" placeholder="FILTER/SEARCH">
			</div>
		</div>
		<div id="saved_div" class="no">
			<table id="saved_records">
				<thead>
					<tr>
						<td>S.No.</td>
						<td>Host</td>
						<td>Credentials</td>
						<td>Saved On</td>
						<td>&nbsp;</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div class="no_records">
				No saved records yet! Go and login somewhere!
			</div>
		</div>
	</div>
	<script type="text/x-template" id="row_template">
		<tr data-id="{{id}}">
			<td>{{serial}}</td>
			<td>{{host}}</td>
			<td class="data_cell">{{data}}</td>
			<td>{{time}}</td>
			<td class="actions">
				<a href="#" class="edit_data"><i class='fa fa-pencil'></i></a>
				<a href="#" class="delete_data"><i class='fa fa-trash-empty'></i></a>
				<button class="save_btn btn">Save</button>
			</td>
		</tr>
	</script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/options.js"></script>
</body>
</html>
